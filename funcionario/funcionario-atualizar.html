<div class="main-content">
  <div class="form-container">
    <h1 class="form-title">Edição de Funcionário</h1>
    <div class="form-section">
      <h3 class="section-title">Informações do Funcionário</h3>
      <form action="#" method="post">
        <div class="form-row">
          <div class="form-field">
            <label for="nomeFuncionario">Nome:*</label>
            <input type="text" id="nomeFuncionario" name="nome" required>
          </div>
          <div class="form-field">
            <label for="cargoFuncionario">Cargo:*</label>
            <input type="text" id="cargoFuncionario" name="cargo" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="cpfFuncionario">CPF:*</label>
            <input type="text" id="cpfFuncionario" name="cpf" maxlength="14" required>
          </div>
          <div class="form-field">
            <label for="dataAdmissaoFuncionario">Data de Admissão:*</label>
            <input type="date" id="dataAdmissaoFuncionario" name="dataAdmissao" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="salarioFuncionario">Salário:*</label>
            <input type="number" id="salarioFuncionario" name="salario" step="0.01" required>
          </div>
          <div class="form-field">
            <label for="cargaHorariaFuncionario">Carga Horária:*</label>
            <input type="text" id="cargaHorariaFuncionario" name="cargaHoraria" placeholder="ex: 40h/semana" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="atividadeFuncionario">Atividade:*</label>
            <input type="text" id="atividadeFuncionario" name="atividade" required>
          </div>
          <div class="form-field">
            <label for="tempoAquisitivoFuncionario">Tempo Aquisitivo:*</label>
            <input type="text" id="tempoAquisitivoFuncionario" name="tempoAquisitivo" required>
          </div>
        </div>

        <h3 class="section-title">Contatos</h3>
        <div class="form-row">
          <div class="form-field">
            <label for="emailFuncionario">Email:*</label>
            <input type="email" id="emailFuncionario" name="email" required>
          </div>
          <div class="form-field">
            <label for="telefoneFuncionario">Telefone:*</label>
            <input type="text" id="telefoneFuncionario" name="telefone" required>
          </div>
        </div>

        <h3 class="section-title">Endereço</h3>
        <div class="form-row">
          <div class="form-field" style="flex: 2.3;">
            <label for="cepFuncionario">CEP:*</label>
            <input type="text" id="cepFuncionario" name="cep" maxlength="9" required>
          </div>
          <div class="form-field">
            <label for="estadoFuncionario">UF:*</label>
            <select id="estadoFuncionario" name="estado" required>
              <option value="" selected disabled>Selecione</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
          <div class="form-field" style="flex: 1.5;">
            <label for="cidadeFuncionario">Cidade:*</label>
            <input type="text" id="cidadeFuncionario" name="cidade" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-field" style="flex: 2;">
            <label for="ruaFuncionario">Rua:*</label>
            <input type="text" id="ruaFuncionario" name="rua" required>
          </div>
          <div class="form-field small">
            <label for="numeroFuncionario">Número:*</label>
            <input type="text" id="numeroFuncionario" name="numero" required>
          </div>
          <div class="form-field" style="flex: 1;">
            <label for="bairroFuncionario">Bairro:*</label>
            <input type="text" id="bairroFuncionario" name="bairro" required>
          </div>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn btn-save">Salvar</button>
          <button type="reset" class="btn btn-cancel">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
