<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Novo Produto - Nutry e Degust</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="editar-produto.css">
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Nutry & Degust" class="logo">
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Estoque</a></li>
        <li class="active"><a href="#">Produtos</a></li>
        <li><a href="#">Pedidos</a></li>
        <li><a href="#">Vendas</a></li>
        <li><a href="#">Clientes</a></li>
        <li><a href="#">Fornecedores</a></li>
        <li><a href="#">Funcionários</a></li>
        <li><a href="#">Relatórios</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-page">
    <form class="product-form">
      <h2>Preencha as informações do Produto:</h2>
      <div class="image-upload">
        <button type="button">imagem</button>
        <span>Anexe uma imagem<br>máx. 15MB</span>
      </div>
      <div class="form-group">
        <label>Nome do Produto:</label>
        <input type="text" placeholder="Digite o nome do produto">
      </div>
      <div class="form-group">
        <label>Código do Produto:</label>
        <input type="text" placeholder="(Cód. do Produto)">
      </div>
      <div class="form-group">
        <label>Descrição do Produto:</label>
        <input type="text" placeholder="Digite uma descrição">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Preço do Produto:</label>
          <input type="text" placeholder="Digite o valor de venda">
        </div>
        <div class="form-group">
          <label>Preço pago pelo Prod.:</label>
          <input type="text" placeholder="Digite o valor de compra">
        </div>
        <div class="form-group">
          <label>Data de Validade:</label>
          <input type="text" placeholder="DD/MM/YYYY">
        </div>
      </div>
      <div class="form-group">
        <label>Nome do Fornecedor:</label>
        <input type="text" placeholder="Ex: Cristina">
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn-salvar">Salvar</button>
        <button type="button" class="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </main>
</body>
</html>
